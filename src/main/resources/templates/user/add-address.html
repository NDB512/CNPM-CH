<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Địa Chỉ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thêm Địa Chỉ</h1>

        <form action="/user/add-address" method="post">
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" name="name" required placeholder="Nhập họ và tên của bạn">
            </div>

            <div class="form-group">
                <label for="street">Địa chỉ đường</label>
                <input type="text" id="street" name="street" required placeholder="Nhập tên đường">
            </div>

            <div class="form-group">
                <label for="ward">Phường/Xã</label>
                <input type="text" id="ward" name="ward" required placeholder="Nhập tên phường/xã">
            </div>

            <div class="form-group">
                <label for="district">Quận/Huyện</label>
                <input type="text" id="district" name="district" required placeholder="Nhập tên quận/huyện">
            </div>

            <div class="form-group">
                <label for="city">Thành phố/Tỉnh</label>
                <input type="text" id="city" name="city" required placeholder="Nhập tên thành phố/tỉnh">
            </div>

            <div class="form-group">
                <label for="postalCode">Mã bưu điện</label>
                <input type="text" id="postalCode" name="postalCode" required placeholder="Nhập mã bưu điện">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Số điện thoại</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="Nhập số điện thoại">
            </div>

            <div class="form-group">
                <button type="submit">Thêm Địa Chỉ</button>
            </div>
        </form>

        <div class="back-link">
            <a href="/user/profile">Quay lại trang hồ sơ</a>
        </div>
    </div>
</body>
</html>
