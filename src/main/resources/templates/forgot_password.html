<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">    
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt="" src="img/forgot-image.jpg" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-4 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="text-center fs-4">Quên mật khẩu</p>
                            <!-- Thông báo thành công -->
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold text-center" th:text="${session.succMsg}"></p>
                                <div th:with="commonService=${@commonServiceImpl}">
                                    <div th:if="${commonService.removeSessionMessage()}"></div>
                                </div>
                            </th:block>

                            <!-- Thông báo lỗi -->
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold text-center" th:text="${session.errorMsg}"></p>
                                <div th:with="commonService=${@commonServiceImpl}">
                                    <div th:if="${commonService.removeSessionMessage()}"></div>
                                </div>                                 
                            </th:block>
                            
                        </div>
                        <div class="card-body">
                            <form action="/forgot-password" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Email</label> 
                                    <input class="form-control" type="email" name="email" placeholder="Nhập email của bạn">
                                </div>
    
                                <!-- Thêm trường nhập số điện thoại -->
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label> 
                                    <input class="form-control" type="tel" name="phoneNumber" placeholder="Nhập số điện thoại của bạn">
                                </div>

                                <button type="submit" class="btn bg-primary text-white col-md-12">Xác nhận</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            Đã nhớ mật khẩu tài khoản ? <a href="/signin">Đăng nhập</a><br>
                            Không có tài khoản ? <a href="/register">Đăng ký</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
