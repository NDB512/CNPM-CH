<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">    
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt="" src="img/forgot-image.jpg" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-4 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="text-center fs-4">Đặt lại mật khẩu</p>
                            <!-- Thông báo thành công -->
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold text-center" th:text="${session.succMsg}"></p>
                                <div th:with="commonService=${@commonServiceImpl}">
                                    <div th:if="${commonService.removeSessionMessage()}"></div>
                                </div>
                            </th:block>

                            <!-- Thông báo lỗi -->
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold text-center" th:text="${session.errorMsg}"></p>
                                <div th:with="commonService=${@commonServiceImpl}">
                                    <div th:if="${commonService.removeSessionMessage()}"></div>
                                </div>                                
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/reset-password" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu mới</label> 
                                    <input class="form-control" type="password" name="username">
                                </div>
    
                                <div class="mb-3">
                                    <label class="form-label">Xác nhận mật khẩu</label> 
                                    <input class="form-control" type="password" name="password">
                                </div>
                                <input type="hidden" th:value="${token}" name="token">
                                <button type="submit" class="btn bg-primary text-white col-md-12">Xác nhận</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
