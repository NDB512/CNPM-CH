<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành công</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .success-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-icon {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 2rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }
        .delivery-info {
            font-size: 1.25rem;
            color: #666666;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn-primary {
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 25px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="success-container">
                        <i class="fa fa-check-circle success-icon"></i>
                        <p class="success-message">Đơn hàng thành công!</p>
                        <div class="delivery-info">Đơn hàng của bạn sẽ được giao trong vòng 7 ngày.</div>
                        <div class="btn-container">
                            <a href="/" class="btn btn-primary">Trang chủ</a>
                            <a href="/user/myOrder" class="btn btn-primary">Đơn hàng của bạn</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
