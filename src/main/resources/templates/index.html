<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

    <section class="my-4">
        <!-- Silder -->
        <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/main-1.jpg" class="d-block w-100" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="img/main-2.jpg" class="d-block w-100" alt="Banner 2">
                </div>
                <!-- <div class="carousel-item">
                    <img src="img/main-3.jpg" class="d-block w-100" alt="Banner 3">
                </div> -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Category -->
        <div class="container text-center">
            <h2 class="fs-3 text-uppercase fw-bold my-4">Danh mục</h2>
            <div class="row justify-content-center">
                <div class="col-md-2 col-6 mb-4" th:each="c:${categories}">
                    <div class="card border-0 shadow-sm text-center">
                        <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none text-dark">
                            <img th:src="@{'img/category_img/'+${c.imageName}}" class="card-img-top rounded-circle p-3" style="width: 70%; height: 140px;">
                            <div class="card-body">
                                <p class="card-title fw-bold">[[${c.name}]]</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sản phẩm mới nhất -->
        <div class="container my-5">
            <h2 class="fs-3 text-uppercase fw-bold text-center mb-4">Sản phẩm mới nhất</h2>
            <div class="row">
                <div class="col-md-3 col-6 mb-4" th:each="p:${products}">
                    <div class="card border-0 shadow-sm text-center">
                        <a th:href="@{'/viewProduct/'+${p.id}}" class="text-decoration-none text-dark">
                            <img th:src="@{'img/product_img/'+${p.image}}" class="card-img-top p-3" style="width: 100%; height: 220px; object-fit: cover;">
                            <div class="card-body">
                                <p class="card-title fw-bold">[[${p.title}]]</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
