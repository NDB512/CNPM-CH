<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doanh thu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 16px;
            margin-right: 10px;
        }

        .form-container input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        table td {
            text-align: right;
        }

        table td:first-child {
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="/admin/" class="text-decoration-none"><i class="fa-solid fa-arrow-left"></i> Quay về</a>
        <h1>Báo cáo doanh thu</h1>

    <!-- Form chọn khoảng thời gian -->
    <div class="form-container">
        <form action="/admin/revenue" method="post">
            <label for="startDate">Từ ngày:</label>
            <input type="date" id="startDate" name="startDate" th:value="${startDate}">
            
            <label for="endDate">Đến ngày:</label>
            <input type="date" id="endDate" name="endDate" th:value="${endDate}">
            
            <button type="submit">Xem báo cáo</button>
        </form>
    </div>

        <!-- Bảng hiển thị báo cáo doanh thu -->
        <table>
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Tổng doanh thu</th>
                    <th>Tổng số đơn hàng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="report : ${revenueReport}">
                    <td th:text="${report.date}"></td>
                    <td th:text="${#numbers.formatDecimal(report.totalRevenue, 0, 0)}"></td>
                    <td th:text="${report.totalOrders}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
